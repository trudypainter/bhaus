<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>bhaus</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <div id="circle">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="300px"
          height="400px"
          viewBox="0 0 300 300"
          enable-background="new 0 0 300 300"
          xml:space="preserve"
        >
          <defs>
            <path
              id="circlePath"
              d=" M 150, 150 m -85, 0 a 85,85 0 0,1 170,0 a 85,85 0 0,1 -170,0 "
            />
          </defs>
          <circle cx="50" cy="100" r="75" fill="none" />
          <g>
            <use xlink:href="#circlePath" fill="none" />
            <text fill="#000">
              <textPath xlink:href="#circlePath">
                ⭐️ bhaus presents MAXIMUM CAPACITY ⭐️ friday. september 17.
                9pm.
              </textPath>
            </text>
          </g>
        </svg>
      </div>
    </div>

    <div class="footer">
        <div>
            <i>
               we're finding our max capacity
            </i>
        </div>
        <br></br>
        <a href="sms:7039155183&body=⭐️ address for bhaus party tonight from [your name here]">get address</a> 
    </div>
  </body>
</html>
